<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/application.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesheets/custom.css" rel="stylesheet">

</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Logo, navnetræk og payoff</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <!-- First area -->
    <div class="first">
        <div class="row">
            <div class="col-sm-12 text-center">

                <h1>Vi er et socialt netværk af investorer der skaber værdi på tværs af vores viden</h1>
                <h3>Søg på aktier og få et skarpere indblik i markedet</h3>

                <form action="none.html" method="post">
                    <div class="search-input">
                        <label for="search-stock" class="hidden"></label>
                        <input type="text" id="search-stock" value="Søg på aktier">
                    </div>
                    <input type="submit" class="hidden" value="Start måling">
                </form>

            </div>
        </div>
    </div>

    <!-- Second area -->
    <div class="second">
        <div class="row">
            <div class="col-sm-12 text-center">

                <h1>Seneste signaler fra vores netværk</h1>

            </div>
        </div>
    </div>

    <!-- Third area -->
    <div class="third">
        <div class="row">
            <div class="col-sm-12 text-center">

                <h1>Hvad er det her sted?</h1>

            </div>
        </div>
    </div>

    <!-- Fourth area -->
    <div class="fourth">
        <div class="row">
            <div class="col-sm-12 text-center">

                <h1>Hvem er vi?</h1>

            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4">1</div>
            <div class="col-sm-4">2</div>
            <div class="col-sm-4">3</div>
        </div>

    </div>

    <div class="navbar-fixed-bottom">
        <div class="adress pull-left">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="social pull-right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

</div>

<!-- JavaScript ================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="javascripts/bootstrap.js"></script>
<script src="javascripts/custom.js"></script>

</body>
</html>
