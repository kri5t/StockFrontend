<div class="container">

    <!-- First area -->
    <div class="first area">
        <div class="row">
            <div class="col-sm-12 ">
                <h3>Søg på aktier og få et skarpere indblik i markedet</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 stock-search">
                <form action="" method="post">
                    <div class="search-input">
                        <label for="search-stock" class="hidden"></label>
                        <input type="text" id="search-stock">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Second area -->
    <div class="second area">
        <div class="row">
            <div class="col-sm-12 profile-intro">
                <img class="profile-large" src="source/assets/img/profil.jpg" />
                <h3>Tyrion Lannister</h3>
                <div class="user-rating" data-placement="top" data-toggle="tooltip" title="Rating system coming soon!">
                    <i class="fa fa-star fa-lg"></i>
                    <i class="fa fa-star fa-lg"></i>
                    <i class="fa fa-star fa-lg"></i>
                    <i class="fa fa-star-half-o fa-lg"></i>
                    <i class="fa fa-star-o fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 own-signals">

                <h1>Dine anbefalinger</h1>

                <div class="show-more">
                    <button class="btn btn-default new-signal" type="button" data-toggle="modal" data-target="#new-signal">Opret signal <span class="glyphicon glyphicon-pencil"></span></button>
                </div>

            </div>
        </div>
    </div>

</div> <!-- /.container -->

<!-- Create signal Modal -->
<div class="modal fade" id="new-signal" tabindex="-1" role="dialog" aria-labelledby="new-signal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="rate-area">
                            <label class="hidden">Aktie</label>
                            <input type="text" class="form-control" placeholder="Aktie">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="koeb" value="option3">
                                    Køb
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="saelg" value="option3">
                                    Sælg
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="hold" value="option3">
                                    Hold
                                </label>
                            </div>
                        </div>
                        <div class="rate-area">
                            <label class="hidden">Reference (http://)</label>
                            <input type="text" class="form-control" placeholder="Reference">
                        </div>
                        <div class="rate-area">
                            <label class="hidden">Beskrivelse</label>
                            <textarea placeholder="Beskrivelse af din vurdering..."></textarea>
                        </div>
                    </div>
                </form>

                <div class="show-more text-center">
                    <button class="btn btn-default dropdown-toggle" type="button" data-dismiss="modal">Opret signal <span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
